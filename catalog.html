<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона - Каталог</title>
  </head>
  <body>
    <header class="page-header">
      <div class="header-wrapper">

        <div class="logo">
          <a class="logo__link" href="index.html">
            <img class="logo__picture" src="img/logo.png" width="150" height="100" alt="Логотип Седона">
          </a>
        </div>

        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Информация</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Фото и видео</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Карта штата</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Гостиницы</a>
            </li>
          </ul>
        </nav>

      </div>
    </header>

    <main class="content">

      <aside class="filters">
        <form class="filters__form" action="/" method="get">
          <fieldset class="filters__type filters__type--infrastructure">
            <legend class="filters__title">Инфраструктура:</legend>
            <input class="filters__item filters__item--pool" type="checkbox" name="pool" id="pool" value="pool" checked>
            <label class="filters__caption filters__caption--pool" for="pool">Бассейн</label>
            <input class="filters__item filters__item--parking" type="checkbox" name="parking" id="parking" value="parking">
            <label class="filters__caption filters__caption--parking" for="parking">Парковка</label>
            <input class="filters__item filters__item--wifi" type="checkbox" name="wifi" id="wifi" value="wifi">
            <label class="filters__caption filters__caption--wifi" for="wifi">Wi-Fi</label>
          </fieldset>
          <fieldset class="filters__type filters__type--kind">
            <legend class="filters__title">Тип жилья:</legend>
            <input class="filters__item filters__item--hotel" type="checkbox" name="hotel" id="hotel" value="hotel" checked>
            <label class="filters__caption filters__caption--hotel" for="hotel">Гостиница</label>
            <input class="filters__item filters__item--motel" type="checkbox" name="motel" id="motel" value="motel" checked>
            <label class="filters__caption filters__caption--motel" for="motel">Мотель</label>
            <input class="filters__item filters__item--apartment" type="checkbox" name="apartment" id="apartment" value="apartment" checked>
            <label class="filters__caption filters__caption--apartment" for="apartment">Аппартаменты</label>
          </fieldset>
          <fieldset class="filters__type filters__type--">

          </fieldset>
        </form>
      </aside>

    </main>

    <footer class="page-footer">
      <div class="footer-wrapper">
        <div class="hashtag">
          <p class="hashtag__text">#visitsedona</p>
        </div>
        <div class="social">
          <a class="social__link social__link--twitter" href="#">Twitter</a>
          <a class="social__link social__link--facebook" href="#">Facebook</a>
          <a class="social__link social__link--youtube" href="#">YouTube</a>
        </div>
        <div class="copyright">
          <p class="copyright__creator">Website by</p>
          <a class="copyright__link" href="https://htmlacademy.ru/">
            <img class="copyright__picture" src="img/academy.png" width="100" height="100" alt="Html-академия"/>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
